<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, initial-scale=1" />
    <title>Add Property</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="mainPage.html">
          <img src="logo.png" alt="ConnectToBuilderLogo" class="logo" />
        </a>
      </div>
      <h1>ConnectToBuilder</h1>
      <h2>Add Property</h2>
    </header>
    <main>
      <form id="add-property-form">
        <input type="text" name="sector" placeholder="Sector" required />
        <input type="text" name="pocket" placeholder="Pocket" required />
        <input type="text" name="siteNo" placeholder="Site No." required />
        <input type="text" name="size" placeholder="Size" required />
        <input
          type="text"
          name="demand"
          placeholder="Available Floors"
          required
        />
        <textarea
          name="description"
          placeholder="Description"
          required
        ></textarea>
        <input
          type="text"
          name="builder"
          placeholder="Builder/Seller"
          required
        />
        <input type="tel" name="mobileNo" placeholder="Phone Number" required />
        <button type="submit">Add Property</button>
      </form>
    </main>
    <script src="scripts/add.js"></script>
    <script src="scripts/auth.js"></script>
  </body>
</html>
