<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, initial-scale=1" />
    <title>Edit Property</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="mainPage.html">
          <img src="logo.png" alt="ConnectToBuilderLogo" class="logo" />
        </a>
      </div>
      <h1>ConnectToBuilder</h1>
      <h2>Edit Property</h2>
    </header>
    <main>
      <form id="edit-property-form">
        <label for="sector"
          >Sector: <input type="text" name="sector" id="sector"
        /></label>
        <label for="pocket"
          >Pocket: <input type="text" name="pocket" id="pocket"
        /></label>
        <label for="siteNo"
          >Site No.: <input type="text" name="siteNo" id="siteNo"
        /></label>
        <label for="size"
          >Size: <input type="text" name="size" id="size"
        /></label>
        <label for="demand"
          >Available Floors: <input type="text" name="demand" id="demand"
        /></label>
        <label for="description"
          >Description: <input type="text" name="description" id="description"
        /></label>
        <label for="builder"
          >Builder/Seller: <input type="text" name="builder" id="builder"
        /></label>
        <label for="mobileNo"
          >Phone No.: <input type="tel" name="mobileNo" id="mobileNo"
        /></label>
        <button type="submit">Update Property</button>
      </form>
    </main>

    <script src="scripts/edit.js"></script>
    <script src="scripts/auth.js"></script>
  </body>
</html>
