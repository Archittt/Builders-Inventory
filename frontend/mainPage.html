<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Builder Inventory</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="mainPage.html">
          <img src="logo.png" alt="ConnectToBuilderLogo" class="logo" />
        </a>
      </div>
      <h1>ConnectToBuilder</h1>
      <nav>
        <a href="add-property.html" class="btn">Add Property</a>
      </nav>
    </header>

    <div id="token-info-container">
        <div id="token-info">
            <strong>Subscription Status:</strong> <span id="token-status">Checking...</span>
        </div>
    </div>
    
    <main>
      <nav>
        <a href="filter-property.html" class="btn">Filter</a>
      </nav>
      <table id="property-list">
        <div id="pagination" class="pagination-container"></div>
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Sector</th>
            <th>Pocket</th>
            <th>Site No.</th>
            <th>Size</th>
            <th>Available Floors</th>
            <th>Description</th>
            <th>Builder/Seller</th>
            <th>Mobile No.</th>
          </tr>
        </thead>
        <tbody>
          <!-- Properties will be injected here -->
        </tbody>
      </table>
    </main>

    <footer>
      <p>&copy; 2024 ConnectToBuilder All Rights Reserved.</p>
    </footer>

    <script src="scripts/auth.js"></script>
    <script src="scripts/mainPage.js"></script>
    <script src="scripts/tokenStatus.js"></script>
  </body>
</html>
